<!DOCTYPE html>
<html>
<head>
  <title>Влизане</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/LoginRegisterStyle.css">
</head>
<body>

<center><h1>Админско влизане</h1></center>
<div class="container">
  <form>
    <label for="email">Имейл</label>
    <input type="text" id="email" name="email" placeholder="Напишете вашия имейл..." required>

    <label for="pass">Парола</label>
    <input type="password" id="pass" name="phone" placeholder="Напишете вашата парола..." required>

    <button class="button" type="button" id="submit-btn">Влез</button>
    <br>
  </form>
</div>
<script>
  var submitBtn = document.getElementById("submit-btn");

  submitBtn.addEventListener("click", function() {
    var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");

    if (passwordInput.value && emailInput.value) {
      console.log("Полетата са запълнени.");
      window.location.href = "../html/admin/user/index.html";
    } else {
      alert("Моля запълнете полетата.");
    }
  });
</script>
</body>
</html>
