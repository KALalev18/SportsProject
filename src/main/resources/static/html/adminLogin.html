<!DOCTYPE html>
<html>
<head>
    <title>Влизане</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/LoginRegisterStyle.css">
</head>
<body>

<center><h1>Админско влизане</h1></center>
<div class="container">
    <form>
        <label for="email">Имейл</label>
        <input type="text" id="email" name="email" placeholder="Напишете вашия имейл..." required>

        <label for="pass">Парола</label>
        <input type="text" id="pass" name="phone" placeholder="Напишете вашата парола..." required>

        <button>Log in</button>
        <br>
        <center><a href="../user/index.html">Нямаш потребителски акаунт? Регистрирай се!</a></center>
        <br><br>
    </form>
</div>

</body>
</html>
