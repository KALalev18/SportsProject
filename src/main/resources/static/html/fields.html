<!DOCTYPE html>
<html lang="en">
<head>
    <title>Field</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/FieldStyle.css">
</head>
<body>

<div class="header">
    <h1>Sports</h1>
    <br>
</div>
<h3>Форма за съоръжения</h3>

<div class="container">
    <form>
        <label for="fname">Име</label>
        <input type="text" id="fname" name="firstname" placeholder="Напишете вашето име..." required>

        <label for="lname">Фамилия</label>
        <input type="text" id="lname" name="lastname" placeholder="Напишете вашата фамилия..." required>

        <label for="email">Имейл</label>
        <input type="text" id="email" name="email" placeholder="Напишете вашия имейл..." required>

        <label for="phone">Телефонен номер</label>
        <input type="text" id="phone" name="phone" placeholder="Напишете вашия телефонен номер...">

        <label for="subject">Информация</label>
        <textarea id="subject" name="subject" placeholder="Напишете подробна информация за съоръжението(използвайте картата за град и улица на съоръжението) и какъв вид да бъде то..." style="height:200px"></textarea>

        <label for="subject" required>Прегледай локация</label>
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3002379.334376623!2d23.300162403827045!3d42.70348639641226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a8fec1c85bf089%3A0xa01269bf4c10!2z0JHRitC70LPQsNGA0LjRjw!5e0!3m2!1sbg!2sbg!4v1680249144070!5m2!1sbg!2sbg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <br>
        <input type="submit" value="Предай">
        <button type="button" class="button" onclick="goBack()" style="background-color: red;">Върни се</button>
    </form>


</div>
<script src="../js/goBack.js"></script>
</body>
</html>
