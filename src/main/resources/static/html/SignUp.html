<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/LoginRegisterStyle.css">
</head>
<body>
<h1><center>Регистрация</center></h1>
<div class="container">
  <form>
    <label>Име</label>
    <input type="text" placeholder="Напишете вашето име..." required>

    <label>Фамилия</label>
    <input type="text" placeholder="Напишете вашата фамилия..." required>

    <label>Имейл</label>
    <input type="text" id="email" name="email" placeholder="Напишете вашия имейл..." required>

    <label for="password">Парола</label>
    <input type="password" id="password" placeholder="Напишете вашата парола..." required>

    <label for="confirm-password">Повтори парола</label>
    <input type="password" id="confirm-password" onchange="checkPasswordMatch()" placeholder="Повторете паролата..." required>

    <p id="password-match"></p>

    <button class="button" type="button" id="submit-btn">Регистрирай се</button>
    <center><a href="../html/login.html">Ако имаш потребителски акаунт влез тук!</a></center>
    <br>
    <center><a href="../html/adminLogin.html">Ако си админ влез тук!</a></center>
  </form>
</div>
<script src="../js/PasswordMatch.js"></script>
<script>
  var submitBtn = document.getElementById("submit-btn");

  submitBtn.addEventListener("click", function() {
    var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");

    if (passwordInput.value && emailInput.value) {
      console.log("Полетата са запълнени.");
      window.location.href = "../html/login.html";
    } else {
      alert("Моля запълнете полетата.");
    }
  });
</script>
</body>
</html>
