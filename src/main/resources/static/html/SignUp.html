<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/LoginRegisterStyle.css">
</head>
<body>
<h1><center>Sign up</center></h1>
<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email..." required>

    <label for="pass">Password</label>
    <input type="text" id="pass" name="phone" placeholder="Your password..." required>

    <label for="pass">Repeat Password</label>
    <input type="text" placeholder="Your password..." required>

    <button>Sign Up</button>
    <center><a href="../html/login.html" class="button">Already have an account? Go to login page.</a></center>
  </form>
</div>
<script src="../js/RegisteredUser.js"></script>
</body>
</html>
