<!DOCTYPE html>
<html>
<head>
  <title>Влизане</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/LoginRegisterStyle.css">
</head>
<body>

    <center><h1>Влизане</h1></center>

    <div class="container">
      <form id="login-form">
      <label for="email">Имейл</label>
      <input type="text" id="email" name="email" placeholder="Напишете вашия имейл..." required>

      <label for="password">Парола</label>
      <input type="password" id="password" name="password" placeholder="Напишете вашата парола..." required>

      <button class="button" type="button" id="submit-btn">Влез</button>
      <br>
      <center><a href="SignUp.html">Нямаш потребителски акаунт? Регистрирай се!</a></center>
        <br>
        <center><a href="adminLogin.html">Ти си админ? Натисни тук!</a></center>
      <br><br>
  </form>
</div>
<script>
  var submitBtn = document.getElementById("submit-btn");

  submitBtn.addEventListener("click", function() {
    var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");

    if (passwordInput.value && emailInput.value) {
      console.log("Полетата са запълнени.");
      window.location.href = "../html/index.html";
    } else {
      alert("Моля запълнете полетата.");
    }
  });
</script>
</body>
</html>
