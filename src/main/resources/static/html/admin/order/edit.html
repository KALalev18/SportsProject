<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Поръчка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Редактирай поръчка</h1>
        <form form action="#" method="post" th:action="@{/orders/edit/{orderId}}" th:object="${order}">

            <label>Потребителско ID:</label>
            <input type="number" th:field="${users.userId}" required><br><br>

            <label>Продуктово ID:</label>
            <input type="number" th:field="${products.product.Id}" required><br><br>

            <label>Количество на продукти:</label>
            <input type="number" th:field="${orders.productQuantity}" required><br><br>

            <label>Обща цена:</label>
            <input type="number" th:field="${orders.totalPrice}" required><br><br>

            <button type="submit" class="btn btn-primary">Редактирай</button>
        </form>
    </div>
</div>
</body>
</html>
