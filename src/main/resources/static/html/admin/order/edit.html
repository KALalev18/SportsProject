<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Поръчка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Редактирай поръчка</h1>
        <form method="POST" action="/orders/${order.id}">
            <input type="hidden" name="_method" value="PUT">

            <label for="productId">Поръчково ID:</label>
            <input type="text" id="productId" name="productId" value="${order.productId}" required><br><br>

            <label for="productQuantity">Количество на продукти:</label>
            <input type="number" id="productQuantity" name="productQuantity" value="${order.productQuantity}" required><br><br>

            <label for="totalPrice">Обща цена:</label>
            <input type="number" id="totalPrice" name="totalPrice" value="${order.totalPrice}" required><br><br>

            <button type="submit">Редактирай</button>
        </form>
    </div>
</div>
</body>
</html>
