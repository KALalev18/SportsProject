<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поръчка</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий поръчка</h1>
        <form action="#" method="post" th:action="@{/orders/delete/{orderId}}" th:object="${order}">
            <label>Поръчково ID:</label>
            <input type="text" th:value="*{orders.orderId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
