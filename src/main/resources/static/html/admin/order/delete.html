<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поръчка</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий поръчка</h1>
        <form method="post" action="/{orderId}/delete">
            <label for="orderId">Поръчково ID:</label>
            <input type="text" id="orderId" name="orderId" th:value="${order.orderId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
