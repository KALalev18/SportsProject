<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поръчка</title>
</head>
<body>
        <h1>Изтрий поръчка</h1>
        <form action="/orders/{orderId}/delete(orderId=${order.orderId})" method="post">
            <label>Поръчково ID:</label>
            <input type="text" name="orderId" th:value="*{orderId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
        <a href="/products">Върни се</a>
</body>
</html>
