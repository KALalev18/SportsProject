<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Продукт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Добави продукт</h1>
        <form th:object="${product}" method="post" th:action="@{/products/create-product/{productId}}">
            <div>
                <label>Име:</label>
                <input type="text" th:field="*{products.productName}" required><br><br>
            </div>
            <div>
                <label>Цена:</label>
                <input type="text" th:field="*{products.productPrice}" required><br><br>
            </div>
            <div>
                <label>Описание:</label>
                <textarea th:field="*{products.productDescription}" required></textarea><br><br>
            </div>
            <button type="submit">Добави</button>
        </form>
    </div>
</div>
</body>
</html>
