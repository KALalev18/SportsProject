<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Продукт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
        <h1>Добави продукт</h1>
        <form action="/products/new" method="post" th:object="${product}">
            <div>
                <label>Име:</label>
                <input type="text" name="productName" th:field="*{productName}" required><br><br>
            </div>
            <div>
                <label>Цена:</label>
                <input type="text" name="productPrice" th:field="*{productPrice}" required><br><br>
            </div>
            <div>
                <label>Описание:</label>
                <textarea name="productDescription" th:field="*{productDescription}" required></textarea><br><br>
            </div>
            <button type="submit">Добави</button>
        </form>
</body>
</html>
