<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий продукт</h1>
        <form method="post" th:action="@{/products/delete-product/{productId}}" th:object="${product}">
            <label>Продуктово ID:</label>
            <input type="text" th:value="${products.productId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
