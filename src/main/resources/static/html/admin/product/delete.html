<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
</head>
<body>
        <h1>Изтрий продукт</h1>
        <form action="/products/{productId}/delete(productId=${product.productId})" method="post">
            <label>Продуктово ID:</label>
            <input type="text" name="productId" th:value="*{productId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
        <a href="/products">Върни се</a>
</body>
</html>
