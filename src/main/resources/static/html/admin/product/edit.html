<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Продукт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Редактирай продукт</h1>
        <form th:object="${product}" method="post" th:action="@{/update-product}">
            <input type="hidden" id="productId" name="productId" th:field="*{productId}">
            <div>
                <label for="productName">Име:</label>
                <input type="text" id="productName" name="productName" th:field="*{productName}"><br><br>
                <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
            </div>
            <div>
                <label for="productPrice">Цена:</label>
                <input type="text" id="productPrice" name="productPrice" th:field="*{productPrice}"><br><br>
                <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
            </div>
            <div>
                <label for="productDescription">Описание:</label>
                <textarea id="productDescription" name="productDescription" th:field="*{productDescription}"></textarea><br><br>
                <span th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></span>
            </div>
            <button type="submit">Запази</button>
        </form>
    </div>
</div>
</body>
</html>
