<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Съоръжение</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Добави съоръжение</h1>
        <form action="#" th:action="@{/constructions}" th:object="${construction}" method="post">
            <p>
                <label for="firstName">Име:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </p>
            <p>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </p>
            <p>
                <label for="phoneNumber">Телефон:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
            </p>
            <p>
                <label for="description">Описание:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </p>
            <p>
                <button type="submit">Запази</button>
                <br>
                <a href="/constructions">Cancel</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
