<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Съоръжение</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Редактирай съоръжение</h1>
        <form action="#" th:action="@{/constructions/update/{constructionId}}" th:object="${construction}" method="post">
                <label>Име:</label>
                <input type="text" th:field="${constructions.firstName}"><br><br>

                <label>Фамилия:</label>
                <input type="text" th:field="${constructions.lastName}"><br><br>

                <label>Телефонен номер:</label>
                <input type="text" th:field="${constructions.phoneNumber}"><br><br>

                <label>Описание:</label>
                <input type="text" th:field="${constructions.description}"><br><br>

                <button type="submit">Запази</button>
        </form>
    </div>
</div>
</body>
</html>
