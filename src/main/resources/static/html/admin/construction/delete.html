<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Съоръжение</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий съоръжение</h1>
        <form method="post" th:action="@{/constructions/delete/{constructionId}}" th:object="${construction}">
            <label>Съоръжение ID:</label>
            <input type="text" th:value="${constructions.constructionId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
