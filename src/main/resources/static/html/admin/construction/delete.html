<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Съоръжение</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий съоръжение</h1>
        <form method="post" action="/{constructionId}/delete">
            <label for="constructionId">Съоръжение ID:</label>
            <input type="text" id="constructionId" name="constructionId" th:value="${construction.constructionId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
