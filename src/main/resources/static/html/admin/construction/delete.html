<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Съоръжение</title>
</head>
<body>
        <h1>Изтрий съоръжение</h1>
        <form action="/constructions/{constructionId}/delete(constructionId=${construction.constructionId})" method="post">
            <label>Съоръжение ID:</label>
            <input type="text" name="constructionId" th:value="*{constructionId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
        <a href="/constructions">Върни се</a>
</body>
</html>
