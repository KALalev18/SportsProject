<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакт</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий контакт</h1>
        <form action="#" method="post" th:action="@{/contacts/delete/{contactId}}" th:object="${contact}">
            <label>Контакт ID:</label>
            <input type="text" th:value="*{contact.contactId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
