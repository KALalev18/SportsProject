<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакт</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий контакт</h1>
        <form method="post" action="/{contactId}/delete">
            <label for="contactId">Контакт ID:</label>
            <input type="text" id="contactId" name="contactId" th:value="${contact.contactId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
