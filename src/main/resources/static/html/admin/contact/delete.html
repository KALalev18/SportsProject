<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Контакт</title>
</head>
<body>
        <h1>Изтрий контакт</h1>
        <form action="/contacts/{contactId}/delete(contactId=${contact.contactId})" method="post">
            <label>Контакт ID:</label>
            <input type="text" name="contactId" th:value="*{contactId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
        <a href="/contacts">Върни се</a>
</body>
</html>
