<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
  <title>Users</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h1>Users</h1>
  <a th:href="@{/users/add}" class="btn btn-primary">Add new</a>
  <table class="table table-striped">
    <thead  class="thead-dark">
    <tr>
      <th>User id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Is Admin</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tr th:each="user: ${users}">
      <td th:text="${user.userId}" />
      <td th:text="${user.firstName}" />
      <td th:text="${user.lastName}" />
      <td th:text="${user.email}" />
      <td th:text="${user.password}" />
      <td th:text="${user.isAdmin}" />
      <td>
        <a th:href="@{/users/{userId}/(userId=${user.userId})}" class="btn btn-primary">Details</a>
        <a th:href="@{/users/edit/{userId}/(userId=${user.userId})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/users/delete/{userId}/(userId=${user.userId})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </table>
</div>
</div>
</body>
</html>
