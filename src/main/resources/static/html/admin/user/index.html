<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
  <title>Потребители</title>
  <link rel="stylesheet" href="../style/AboutStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
  <h1>Потребители</h1>
  <a th:href="@{/users/new}">Добавяне на нов</a>
  <table>
    <thead>
    <tr>
      <th>Потребителско ID</th>
      <th>Име</th>
      <th>Фамилия</th>
      <th>Имейл</th>
      <th>Парола</th>
      <th>Роля ID</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tr th:each="user: ${userList}">
      <td th:text="${user.userId}" />
      <td th:text="${user.firstName}" />
      <td th:text="${user.lastName}" />
      <td th:text="${user.email}" />
      <td th:text="${user.password}" />
      <td th:text="${user.roleId}" />
      <td>
        <a th:href="@{/users/{userId}/edit(userId=${user.userId})}">Редактирай потребител</a>
        <a th:href="@{/users/{userId}/delete(userId=${user.userId})}">Изтрий потребител по ID</a>
      </td>
    </tr>
  </table>
</body>
</html>
