<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Потребител</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий потребител</h1>
        <form action="#" method="post" th:action="@{/users/delete-user/{userId}}" th:object="${user}">
            <label>Потребителско ID:</label>
            <input type="text" th:value="${users.userId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
