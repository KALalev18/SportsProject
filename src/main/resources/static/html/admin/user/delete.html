<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Потребител</title>
</head>
<body>
        <h1>Изтрий потребител</h1>
        <form action="/users/{userId}/delete(userId=${user.userId})" method="post">
            <label>Потребителско ID:</label>
            <input type="hidden" name="userId" th:value="*{userId}"><br><br>
            <input type="submit" value="Изтрий">
        </form>
        <a href="/users">Върни се</a>
</body>
</html>
