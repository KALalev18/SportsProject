<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
  <title>Потребител</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <div align="center">
    <h1>Редактирай потребител</h1>
    <form method="post" action="/update-user">
      <label for="firstname">Име:</label>
      <input type="text" id="firstname" name="firstname" th:value="${user.firstName}" required>
      <br><br>
      <label for="lastname">Фамилия:</label>
      <input type="text" id="lastname" name="lastname" th:value="${user.lastName}" required>
      <br><br>
      <label for="email">Имейл:</label>
      <input type="text" id="email" name="email" th:value="${user.email}" required>
      <br><br>
      <label for="password">Парола:</label>
      <input type="text" id="password" name="password" th:value="${user.password}" required>
      <br><br>
      <label for="roleId">Роля ID:</label>
      <select id="roleId" name="roleId" th:value="${user.roleId}" required>
        <option value="1">Admin</option>
        <option value="2">User</option>
      </select>
      <br><br>
      <button type="submit" class="btn btn-primary">Редактирай</button>

    </form>
  </div>
</div>
</body>
</html>
