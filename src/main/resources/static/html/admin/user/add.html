<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
  <title>Потребител</title>
  <link rel="stylesheet" href="../style/AboutStyle.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <div align="center">
    <h1>Добави потребител</h1>
    <form method="post" action="/create-user">

      <label for="firstname">Име:</label>
      <input type="text" id="firstname" name="firstname" required/><br><br>

      <label for="lastname">Фамилия:</label>
      <input type="text" id="lastname" name="lastname" required/><br><br>

      <label for="email">Имейл:</label>
      <input type="text" id="email" name="email" required/><br><br>

      <label for="password">Парола:</label>
      <input type="text" id="password" name="password" required/><br><br>

      <label for="roleId" id="roleId" name="roleId" >Роля ID:</label>
      <select th:field="*{roleId}" class="form-control" required>
        <option value="1">Admin</option>
        <option value="2">User</option>
      </select>
      <br><br>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</div>
</body>
</html>
