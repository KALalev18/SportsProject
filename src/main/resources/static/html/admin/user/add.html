<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
  <title>Add User</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <div align="center">
    <h1>Users</h1>
    <form action="#" th:action="@{/users/add}" method="post" th:object="${user}" class="form-group">
      <label>Email:</label>
      <input type="text" th:field="*{email}" class="form-control"/>
      <br>
      <label>Password:</label>
      <input type="text" th:field="*{password}" class="form-control"/>
      <br>
      <label>Is Admin:</label>
      <select th:field="*{isAdmin}" class="form-control">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" class="form-control"/>
      <br>
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" class="form-control"/>
      <br>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
</body>
</html>
