<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Игрища</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <h1>Fields</h1>
    <a th:href="@{/fields/new/}">Добави ново</a>
    <table>
        <thead>
        <tr>
            <th>Игрище ID</th>
            <th>Локация на игрище</th>
            <th>Начало на работа</th>
            <th>Край на работа</th>
            <th>Цена за час</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tr th:each="field: ${fieldList}">
            <td th:text="${field.fieldId}" />
            <td th:text="${field.fieldLocation}" />
            <td th:text="${field.startedWorkingTime}" />
            <td th:text="${field.finishedWorkingTime}" />
            <td th:text="${field.priceByHour}" />
            <td>
                <a th:href="@{/fields/{fieldId}/edit(fieldId=${field.fieldId})}">Редактирай по игрище</a>
                <a th:href="@{/fields/{fieldId}/delete(fieldId=${field.fieldId})}">Изтрий по ID</a>
            </td>
        </tr>
    </table>
</body>
</html>
