<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игрища</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий игрище</h1>
        <form action="#" method="post" th:action="@{/fields/delete/{fieldId}}" th:object="${field}">
            <label>Игрище ID:</label>
            <input type="text" th:value="${fields.fieldId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
