<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игрища</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>Изтрий игрище</h1>
        <form method="post" action="fields/{id}/delete">
            <label for="userId">Игрище ID:</label>
            <input type="text" id="userId" name="userId" th:value="${field.fieldId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
    </div>
</div>
</body>
</html>
