<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Игрища</title>
</head>
<body>
        <h1>Изтрий игрище</h1>
        <form action="/fields/{fieldId}/delete(fieldId=${field.fieldId})" method="post">
            <label>Игрище ID:</label>
            <input type="text" name="fieldId" th:value="*{fieldId}" required><br><br>
            <button type="submit">Изтрий</button>
        </form>
        <a href="/fields">Върни се</a>
</body>
</html>
