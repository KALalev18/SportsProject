<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Игрище</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Добави игрище</h1>
        <form th:object="${field}" th:action="@{/fields/new/{fieldId}}" method="post">
                    <label >Локация:</label>
                    <input type="text" th:field="*{fields.fieldLocation}">
            <br><br>
                    <label>Начало на работа:</label>
                    <input type="text" th:field="*{fields.startedWorkingTime}">
            <br><br>
                    <label>Край на работа:</label>
                    <input type="text" th:field="*{fields.finishedWorkingTime}">
            <br><br>
                    <label>Цена на час:</label>
                    <input type="number" th:field="*{fields.priceByHour}">
            <br><br>
                    <input type="submit" value="Добави">
        </form>
    </div>
</div>
</body>
</html>
