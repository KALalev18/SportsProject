<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Поръчка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Добави поръчка</h1>
        <form method="POST" action="/orders">
            <label for="userId">Потребителско ID:</label>
            <input type="text" id="userId" name="userId" required><br><br>

            <label for="productId">Продуктово ID:</label>
            <input type="text" id="productId" name="productId" required><br><br>

            <label for="productQuantity">Количество на продукти:</label>
            <input type="number" id="productQuantity" name="productQuantity" required><br><br>

            <label for="totalPrice">Обща цена:</label>
            <input type="number" id="totalPrice" name="totalPrice" required><br><br>

            <button type="submit">Create Order</button>
        </form>
    </div>
</div>
</body>
</html>
