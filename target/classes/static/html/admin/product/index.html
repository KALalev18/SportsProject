<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Продукти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../style/AboutStyle.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Продукти</h1>
    <a th:href="@{/products/add}" class="btn btn-primary">Add new</a>
    <table class="table table-striped">
        <thead  class="thead-dark">
        <tr>
            <th>Продуктово ID</th>
            <th>Име на продукт</th>
            <th>Цена на продукт</th>
            <th>Описание на продукт</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tr th:each="product: ${products}">
            <td th:text="${product.productId}" />
            <td th:text="${product.productName}" />
            <td th:text="${product.productPrice}" />
            <td th:text="${product.productDescription}" />
            <td>
                <a th:href="@{/products/{productId}/(productId=${product.productId})}" class="btn btn-primary">Продуктова информация по ID:</a>
                <a th:href="@{/products/add/{productId}/(productId=${product.productId})}" class="btn btn-primary">Добави нов продукт</a>
                <a th:href="@{/products/edit/{productId}/(productId=${product.productId})}" class="btn btn-warning">Редактирай продукт</a>
                <a th:href="@{/products/delete/{productId}/(productId=${product.productId})}" class="btn btn-danger">Изтрий продукт</a>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
