<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerHead">
    <title>Fields</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div align="center">
        <h1>Редактирай игрище</h1>
        <form method="post" th:action="@{/fields/edit}" th:object="${field}">
            <input type="hidden" th:field="*{fieldId}"/>
            <label>Локация:</label>
            <input type="text" th:field="*{location}"/>
            <br/><br/>
            <label>Начало на работа:</label>
            <input type="text" th:field="*{startedWorkingTime}"/>
            <br/><br/>
            <label>Край на работа:</label>
            <input type="text" th:field="*{finishedWorkingTime}"/>
            <br/><br/>
            <label>Цена на час:</label>
            <input type="number" step="0.01" min="0" th:field="*{priceByHour}"/>
            <br/><br/>
            <button type="submit">Редактирай</button>
        </form>
    </div>
</div>
</body>
</html>
